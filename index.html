<h3><b>*Justificativa de faltas*</b></h3><br>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>


  <div class="container">
    <form action="/action_page.php">
      <div class="row">
        <div class="col-25">
          <label for="fname">Nome</label>
        </div>
        <div class="col-75">
          <input type="text" id="fname" name="firstname" placeholder="Digite seu nome.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="lname">Sobrenome</label>
        </div>
        <div class="col-75">
          <input type="text" id="lname" name="lastname" placeholder="Digite seu sobrenome.." required>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="country">Justificativa</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="ponto">Selecione</option>
            <option value="ajuste no banco de horas">Ajuste no banco de horas</option>
            <option value="atestado">Atestado</option>
            <option value="consulta medica">Consulta Médica</option>
            <option value="Day-off">Day-off</option>
            <option value="demonstração">Demonstração</option>
            <option value="esquecimento">Esquecimento</option>
            <option value="Relogio">Problemas com relógio de ponto</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="subject">Observação</label>
        </div>
        <div class="col-75">
          <textarea id="subject" name="subject" placeholder="Digite aqui..." style="height:200px"></textarea>
        </div>
      </div>
      <br>

      <div class="search">
        <input name="arquivos[]" type=file multiple id="file" />


      </div>
      <br><br>

      <div class="send">
        <button type="submit" onclick="alert()">Enviar</button>
      </div>
    </form>
</div>

</body>
<script src="
https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.all.min.js
