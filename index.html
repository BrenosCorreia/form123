<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ausência</title>
</head>

<body>



  
  <div class="container">
    <h2><p>Justificativa</p></h2>
    <form>
      <div class="row1">
        <div class="col-25">
          <label for="country">Justificativa</label>
        </div>
        <div class="col-75">
          <select id="country" name="country">
            <option value="ponto">Selecione</option>
            <option value="ajuste no banco de horas">Ajuste no banco de horas</option>
            <option value="atestado">Atestado</option>
            <option value="consulta medica">Consulta Médica</option>
            <option value="Day-off">Day-off</option>
            <option value="demonstração">Demonstração</option>
            <option value="esquecimento">Esquecimento</option>
            <option value="Relogio">Problemas com relógio de ponto</option>
          </select>
        </div>
      </div>
      <br>
      <div class="data">
        <div id="data"><label for="data">Data de Solicitação</label>
        </div>
        <input class="data1" type="date" id="data" name="data">
      </div>
      <br>
      <div class="row">
        <div class="col-25">
          <label for="subject">Observação</label>
        </div>
        <div class="obs">
          <textarea id="subject" name="subject" placeholder="Digite aqui..." style="height:200px"></textarea>
        </div>
      </div>
      <br>

      <div class="search">
        <input name="arquivos[]" type=file multiple id="file" />


      </div>
      <br><br>

      <div class="send">
        <button class="btnSend" type="submit" onclick="alert()">Enviar</button>
      </div>
    </form>
  </div>
  <script src="sweetalert2.js"></script>
  <script src="main.js"></script>


</body>



</html>
